defaults:
  - base_config
  - _self_

general:
  run_dir: "/scratch/ucjf-atlas/berkato1/qg/runs"  # Base directory for all runs.
  erase_existing: false

pythia:
  nevents_per_job: 1000

slicing:
  slices_min: [1000]
  slices_max: [1500]
  njobs: [50]

submit:
  scheduler: slurm
  local:
    max_jobs: 2
  slurm:
    command       : sbatch
    partition     : ffa-preempt
    ntasks        : 1
    cpus_per_task : 1
    mem           : 2G
    time          : 01:00:00


